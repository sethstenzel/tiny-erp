<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndSurp — Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0f172a;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e2e8f0;
    }
    .login-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 36px 40px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }
    .brand {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 28px;
    }
    .form-field { margin-bottom: 16px; }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 7px;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }
    input:focus { border-color: #4285f4; }
    .btn-login {
      width: 100%;
      padding: 11px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.15s;
    }
    .btn-login:hover:not(:disabled) { background: #3b78e7; }
    .btn-login:active:not(:disabled) { background: #2c6be0; }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }
    .error-msg {
      background: #450a0a;
      border: 1px solid #7f1d1d;
      color: #fca5a5;
      border-radius: 7px;
      padding: 10px 12px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    .error-msg.visible { display: block; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand">IndSurp</div>
    <div class="subtitle">Warehouse Management — Sign In</div>
    <div class="error-msg" id="errorMsg">Invalid username or password.</div>
    <div class="form-field">
      <label>Username</label>
      <input type="text" id="username" autocomplete="username" placeholder="Enter username" />
    </div>
    <div class="form-field">
      <label>Password</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="Enter password" />
    </div>
    <button class="btn-login" id="loginBtn">Sign In</button>
  </div>

  <script>
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const errorMsg   = document.getElementById('errorMsg');
    const loginBtn   = document.getElementById('loginBtn');

    async function doLogin() {
      errorMsg.classList.remove('visible');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in\u2026';
      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: usernameEl.value, password: passwordEl.value }),
        });
        if (resp.ok) {
          window.location.href = '/';
        } else {
          errorMsg.classList.add('visible');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch {
        errorMsg.classList.add('visible');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }

    loginBtn.addEventListener('click', doLogin);
    [usernameEl, passwordEl].forEach(el => {
      el.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
    });

    usernameEl.focus();
  </script>
</body>
</html>
